<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="form">
        <!-- Email -->
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Masukkan email Anda" />
        </div>
        <!-- Password -->
        <div class="pass">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Masukkan password Anda" />
        </div>
        <div class="g-recaptcha" data-sitekey="6LdTMr0mAAAAACwCGKD1mflJ-k7Fc7CTPFiG0DhN"></div>

        <!-- Sign Up button -->
        <button id="submit-btn" onclick="signUp()">Sign Up</button>
        <!-- Sign In option -->
        <p>Sudah punya akun?</p>
        <a href="SignIn.htm">Sign In</a>
    </div>

    <script src="data1.js"></script>
</body>
</html>
